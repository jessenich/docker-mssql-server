version: "3.8"

services:
  sqlserver01:
    container_name: mssql-server-2019
    image: jessenich91/mssql-server:latest
    restart: unless-stopped
    stop_grace_period: 1m30s
    network_mode: bridge
    env_file:
      - sqlserver.env
      - sqlserver.secrets.env
    logging:
      driver: json-file
      options:
        max-size: 200k
        max-file: 3
    ports:
      - "1433:1433"
      - "1434:1434"
    volumes:
      - "sqldbsystem:/var/opt/mssql"
      - "sqldbdata:/var/opt/mssql/data"
      - "sqldblog:/var/opt/mssql/log"
      - "sqldbbackup:/var/opt/mssql/backup"

  sqlpad:
    container_name: sqlpad
    image: sqlpad/sqlpad:latest
    restart: unless-stopped
    stop_grace_period: 1m30s
    network_mode: bridge
    ports:
      - '3010:3000'
    env_file:
      - sqlpad.env
      - sqlpad.secrets.env
    volumes:
      - sqlpad:/var/lib/sqlpad

volumes:
  sqldbsystem:
  sqldbdata:
  sqldblog:
  sqldbbackup:
  sqlpad:
